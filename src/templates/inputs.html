<div class='mapbox-directions-component mapbox-directions-inputs'>
  <div class='mapbox-directions-origin'>
    <label class='mapbox-form-label'>
      <span class='directions-icon directions-icon-depart'></span>
    </label>
    <Input
      value='<%- originQuery %>'
      placeholder='Choose a starting place'
    />
  </div>

  <button
    class='directions-icon directions-icon-reverse directions-reverse'
    title='Reverse origin &amp; destination'
    onClick={this.props.reverseInputs}>
  </button>

  <div class='mapbox-directions-destination'>
    <label class='mapbox-form-label'>
      <span class='directions-icon directions-icon-arrive'></span>
    </label>
    <Input
      value='<%- destinationQuery %>'
      placeholder='Choose destination'
    />
  </div>

  <div class='mapbox-directions-profile'>
    <input
      type='radio'
      name='profile'
      checked='<% data.mode === "driving" %>'
      id='mapbox-directions-profile-driving'
    />
    <label htmlFor='mapbox-directions-profile-driving'>Driving</label>
    <input
      type='radio'
      name='profile'
      checked='<% data.mode === "walking" %>'
      id='mapbox-directions-profile-walking'
    />
    <label htmlFor='mapbox-directions-profile-walking'>Walking</label>
    <input
      type='radio'
      name='profile'
      checked='<% data.mode === "cycling" %>'
      id='mapbox-directions-profile-cycling'
    />
    <label htmlFor='mapbox-directions-profile-cycling'>Cycling</label>
  </div>
</div>
