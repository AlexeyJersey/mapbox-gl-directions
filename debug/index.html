<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://mapbox.s3.amazonaws.com/mapbox-gl-js/master/mapbox-gl.css' rel='stylesheet' />
    <link href='site.css' rel='stylesheet' />
    <link href='../dist/mapboxgl.directions.css' rel='stylesheet' />
  </head>
  <body>

    <div id='map' class='map'></div>

    <div id='inputs' class='directions-control'></div>
    <div id='errors' class='directions-control'></div>
    <div id='directions' class='directions-control'>
      <div id='routes'></div>
      <div id='instructions'></div>
    </div>

    <script src='https://mapbox.s3.amazonaws.com/mapbox-gl-js/master/mapbox-gl-dev.js'></script>
    <script src='../dist/mapboxgl.directions.js'></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoidHJpc3RlbiIsImEiOiJiUzBYOEJzIn0.VyXs9qNWgTfABLzSI3YcrQ';

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://mapbox.streets-v8',
        center: [-74.50, 40],
        zoom: 9
      });

      var directions = mapboxgl.Directions();
      map.addControl(directions);

      directions.addControl('inputs', document.getElementById('inputs'));
      directions.addControl('errors', document.getElementById('errors'));
      directions.addControl('routes', document.getElementById('routes'));
      directions.addControl('instructions', document.getElementById('instructions'));
    </script>
  </body>
</html>
