<!DOCTYPE html>
<html>
  <head>
    <title>mapbox-gl-js Directions Plugin</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://mapbox.s3.amazonaws.com/mapbox-gl-js/master/mapbox-gl.css' rel='stylesheet' />
    <link href='./dist/mapboxgl.directions.css' rel='stylesheet' />
    <style>
      .map {
        position:absolute;
        width:100%;
        height:100%;
        top:0;
        right:0;
        }
    </style>
  </head>
  <body>
    <div id='map' class='map'></div>
    <div id='directions'></div>

    <script src='https://mapbox.s3.amazonaws.com/mapbox-gl-js/master/mapbox-gl-dev.js'></script>
    <script src='./dist/mapboxgl.directions.js'></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoidHJpc3RlbiIsImEiOiJiUzBYOEJzIn0.VyXs9qNWgTfABLzSI3YcrQ';

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v8',
        center: [-79.45127964019774, 43.656881380438804],
        zoom: 9
      });

      var directions = mapboxgl.Directions({
        container: 'directions'
      });

      map.addControl(directions);
    </script>
  </body>
</html>
